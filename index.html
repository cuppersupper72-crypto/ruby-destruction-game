<!DOCTYPE html>
<html>
<head>
  <title>Ruby Destruction Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #000000, #2b0000);
      color: white;
      padding: 20px;
    }

    h1 { color: crimson; }

    #ruby {
      font-size: 60px;
      margin: 20px;
      transition: transform 0.3s ease;
    }

    button {
      margin: 6px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #healthBarContainer {
      width: 80%;
      margin: 10px auto;
      background: gray;
      border-radius: 10px;
    }

    #healthBar {
      height: 20px;
      width: 100%;
      background: red;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    #hint {
      margin-top: 15px;
      color: #ffaaaa;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>ğŸ’ The Indestructible Ruby</h1>

<div id="ruby">ğŸ’</div>

<div id="healthBarContainer">
  <div id="healthBar"></div>
</div>

<p id="message">The ruby stands strong.</p>

<h3>Select Two Elements:</h3>

<button onclick="addElement('fire')">ğŸ”¥ Fire</button>
<button onclick="addElement('war')">âš”ï¸ War</button>
<button onclick="addElement('metal')">ğŸª¨ Metal</button>
<button onclick="addElement('energy')">âš¡ Energy</button>
<button onclick="addElement('wind')">ğŸŒª Wind</button>
<button onclick="addElement('ice')">â„ï¸ Ice</button>
<button onclick="addElement('earth')">ğŸŒ Earth</button>

<br>
<button onclick="combine()">Combine</button>

<p id="hint"></p>

<script>
let selected = [];
let rubyHealth = 100;

function addElement(element) {
  if (selected.length < 2) {
    selected.push(element);
    document.getElementById("message").innerText =
      "Selected: " + selected.join(" + ");
  }
}

function combine() {
  if (selected.length < 2) {
    document.getElementById("hint").innerText =
      "Select two elements!";
    return;
  }

  let combo = selected.sort().join("-");
  let damage = 0;

  if (combo === "fire-war") {
    damage = 10;
    showHint("ğŸ”¥âš”ï¸ Chaos burns the ruby!");
  }
  else if (combo === "metal-energy") {
    damage = 20;
    showHint("âš¡ğŸª¨ A powerful device strikes!");
  }
  else if (combo === "ice-wind") {
    damage = 15;
    showHint("â„ï¸ğŸŒª A freezing storm hits!");
  }
  else if (combo === "earth-fire") {
    damage = 25;
    showHint("ğŸŒğŸ”¥ Lava explosion!");
  }
  else if (combo === "energy-war") {
    damage = 50;
    showHint("âš¡âš”ï¸ Ultimate weapon unleashed!");
  }
  else {
    showHint("Nothing happened...");
  }

  rubyHealth -= damage;
  if (rubyHealth < 0) rubyHealth = 0;

  updateHealthBar();

  if (rubyHealth === 0) {
    destroyRuby();
  }

  selected = [];
}

function updateHealthBar() {
  document.getElementById("healthBar").style.width =
    rubyHealth + "%";
}

function showHint(text) {
  document.getElementById("hint").innerText = text;
}

function destroyRuby() {
  document.getElementById("ruby").innerText = "ğŸ’¥";
  document.getElementById("message").innerText =
    "ğŸ† YOU DESTROYED THE RUBY!";
}
</script>

</body>
</html>
