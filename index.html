<!DOCTYPE html>
<html>
<head>
  <title>Ruby Saga Ultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: black;
      color: white;
      padding: 20px;
      overflow-x: hidden;
      transition: background 0.5s;
    }

    #ruby {
      font-size: 70px;
      margin: 20px;
      transition: transform 0.1s;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -3px); }
      50% { transform: translate(3px, -1px); }
      75% { transform: translate(-1px, 2px); }
      100% { transform: translate(2px, -2px); }
    }

    .flash {
      animation: flash 0.2s infinite alternate;
    }

    @keyframes flash {
      from { background: black; }
      to { background: purple; }
    }

    .element {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px;
      background: crimson;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üíé Ruby Saga Ultimate</h1>
<div id="ruby">üíé</div>

<h3>Tap Two Elements To Combine</h3>
<div id="elements"></div>
<p id="message">The ruby feels unstoppable...</p>

<script>
let inventory = ["fire", "energy", "gravity", "dark"];
let selected = [];
let supplies = false;
let army = false;

function renderElements() {
  const container = document.getElementById("elements");
  container.innerHTML = "";
  inventory.forEach(el => {
    const div = document.createElement("div");
    div.className = "element";
    div.innerText = el;
    div.onclick = () => selectElement(el);
    container.appendChild(div);
  });
}

function selectElement(el) {
  selected.push(el);
  document.getElementById("message").innerText =
    "Selected: " + selected.join(" + ");

  if (selected.length === 2) {
    combine();
    selected = [];
  }
}

function combine() {
  const combo = selected.sort().join("-");

  if (combo === "energy-fire") addElement("plasma");
  else if (combo === "dark-gravity") addElement("blackhole");
  else if (combo === "energy-plasma") addElement("supercharge");
  else if (combo === "blackhole-supercharge") destroyRuby();
  else document.getElementById("message").innerText = "Nothing formed...";
}

function addElement(newEl) {
  if (!inventory.includes(newEl)) {
    inventory.push(newEl);
    document.getElementById("message").innerText =
      "New element discovered: " + newEl;
    renderElements();
  }
}

function destroyRuby() {
  const ruby = document.getElementById("ruby");
  ruby.classList.add("shake");
  document.body.classList.add("flash");
  document.getElementById("message").innerText =
    "The black hole destabilizes the Ruby...";

  setTimeout(() => {
    ruby.classList.remove("shake");
    document.body.classList.remove("flash");
    ruby.innerText = "üí•";
    document.getElementById("message").innerText =
      "The Ruby collapses! A portal opens!";
    setTimeout(nextPlanet, 2000);
  }, 3000);
}

function nextPlanet() {
  document.body.style.background = "darkblue";
  document.getElementById("ruby").innerText = "ü™ê";
  document.getElementById("elements").innerHTML = "";
  document.getElementById("message").innerText =
    "Evil robots threaten this world!";

  document.body.innerHTML += `
    <h3>Mission</h3>
    <button onclick="collectSupplies()">Collect Plasma Supplies</button>
    <button onclick="visitVillage()">Visit Villages</button>
    <button onclick="fightRobots()">Fight Robots</button>
    <p id="story"></p>
  `;
}

function collectSupplies() {
  supplies = true;
  document.getElementById("story").innerText =
    "You collected rare crystals and built a plasma cannon!";
}

function visitVillage() {
  army = true;
  document.getElementById("story").innerText =
    "Villages unite under your command. You now have an army!";
}

function fightRobots() {
  if (supplies && army) {
    document.getElementById("story").innerText =
      "‚öîÔ∏è With plasma fire and your army, the robots are defeated!";
  } else {
    document.getElementById("story").innerText =
      "You need BOTH supplies AND an army!";
  }
}

renderElements();
</script>

</body>
</html>
